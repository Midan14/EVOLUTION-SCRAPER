version: "3.8"

services:
  scraper:
    build: .
    env_file:
      - .env
    environment:
      - HEADLESS=true
      - DATABASE_PATH=data/results.db
      - LOG_FILE=logs/scraper.log
      - API_ENABLED=true
      - API_HOST=0.0.0.0
      - API_PORT=8899
    ports:
      - "8899:8899"
    volumes:
      - scraper_data:/app/data
      - scraper_logs:/app/logs
      - browser_data:/app/browser_data
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import httpx; r = httpx.get('http://localhost:8899/health'); r.raise_for_status()",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

